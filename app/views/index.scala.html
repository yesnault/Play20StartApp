@(signupForm: Form[Application.Register], loginForm: Form[Application.Login])

@main() {
  <div class="span3">
    &nbsp;
  </div>

  <div class="span5">
    <div class="well">
      @login(loginForm)
    </div>
    
    <div class="well">
      @account.signup.create(signupForm)
    </div>
  </div>
}
